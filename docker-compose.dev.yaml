services:
  db:
    image: mysql:8.0
    healthcheck:
      test: "exit 0"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: internship_project

  backend:
    build:
      context: ./taskstodo
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8080"
    volumes:
      - ./taskstodo:/taskstodo
      - /taskstodo/go/pkg
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: mypassword
      DB_NAME: internship_project

  frontend:
    build:
      context: ./front-taskstodo
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./front-taskstodo:/app
      - /app/node_modules

volumes:
  db_data:
